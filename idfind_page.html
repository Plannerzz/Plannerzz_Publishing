<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idfind</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/a.css">
</head>
<body>
    <div class="idfind-box">
        <h1>아이디 찾기</h1>
        <hr>
        <p class="text-block">가입 시 등록한 이메일 주소를 입력하면<br>입력하신 이메일로 아이디를 안내해 드립니다
        </p>
        <div class="user-box">
            <h4>이메일 주소</h4>
            <input type="text" placeholder="이메일 주소 입력">
        </div>
    <button class="idfind">아이디 찾기</button>
</body>
</html>
