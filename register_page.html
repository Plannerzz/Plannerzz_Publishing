<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/a.css">
</head>
<body>
    <div class="register-box">
        <h1>플래너즈에 오신 것을<br>환영합니다.</h1>
        <p class="lay">아래 항목들을 입력해주세요.</p>
        <div class="user-box">
            <h4>이름</h4>
            <input type="text" placeholder="이름 입력">
        </div>
        <div class="user-box">
            <h4>아이디</h4>
           <input class="input2" type="text" placeholder="아이디 입력">
           <button class="mail">중복확인</button>
        </div>
        <div class="user-box">
            <h4>비밀번호</h4>
            <input type="text" placeholder="비밀번호 입력">
        </div>
        <div class="user-box">
            <h4>비밀번호 확인</h4>
            <input type="text" placeholder="비밀번호 확인">
        </div>
        <div class="user-box">
            <h4>이메일</h4>
            <input class="input3" type="text" placeholder="이메일 입력">
            <button class="mail">인증메일 전송</button>
        </div>
        <div class="user-box">
            <h4>이메일 인증</h4>
            <input type="text" placeholder="인증번호 입력">
        </div>
    <button class="register">회원가입</button>
</body>
</html>
